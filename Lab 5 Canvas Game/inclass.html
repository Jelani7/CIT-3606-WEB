<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Inclass </title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <canvas id="myCanvas" width="500" height="400" style="border:1px solid #000000;">
            Your browser does not support the HTML5 canvas tag.
          </canvas>

          <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect( canvas.width/2 - 50, canvas.height/2 - 50, 100, 100);
            ctx.fillStyle = "#0000FF";
            ctx.arc(200, 200, 30, 0, 360);
            ctx.fill();
            const myimg = new Image();
            myimg.src = "jabulani ball.jpg";
            myimg.onload = function() {
                ctx.drawImage(myimg, 10, 10, 100, 100);
            };


            myCanvas.onmousedown = function(event) {
                alert("You clicked at " + event.clientX + ", " + event.clientY);
                
            };  
           
            setInterval(drawFunction, 500);
            let x = 10;
            let y = 10;
            function drawFunction(){
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                x+=2;
                y+=2;
                ctx.drawImage(myimg, x, y, 100, 100);
                
            }

            document.keydown = function(event) {
                if(event.key == "ArrowUp") y-=10;
                if(event.key == "ArrowDown") y+=10;
                if(event.key == "ArrowLeft") x-=10;
                if(event.key == "ArrowRight") x+=10;
            };
      
      

            </script>
    </body>
</html>
