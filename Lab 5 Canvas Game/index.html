<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Bouncing Images Game</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: skyblue;
      }
      canvas {
        border: 2px solid black;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Bouncing Images Game</h1>
    <p>Click on the canvas to score points!</p>

    <canvas id="myCanvas" width="800" height="500">
      Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      const myImg1 = new Image();
      const myImg2 = new Image();

      myImg1.src = "Ramos.jpg";
      myImg2.src = "jabulani ball.jpg";

      let x1 = 200;
      let y1 = 150;
      let x2 = 600;
      let y2 = 150;

      let dx1 = 3;
      let dy1 = 2;
      let dx2 = -2;
      let dy2 = 3;

      const img1Width = 150;
      const img1Height = 150;
      const img2Width = 100;
      const img2Height = 150;

      let score = 0;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        x1 += dx1;
        y1 += dy1;

        if (x1 + img1Width > canvas.width || x1 < 0) dx1 = -dx1;
        if (y1 + img1Height > canvas.height || y1 < 0) dy1 = -dy1;

        x2 += dx2;
        y2 += dy2;

        if (x2 + img2Width > canvas.width || x2 < 0) dx2 = -dx2;
        if (y2 + img2Height > canvas.height || y2 < 0) dy2 = -dy2;

        ctx.drawImage(myImg1, x1, y1, img1Width, img1Height);
        ctx.drawImage(myImg2, x2, y2, img2Width, img2Height);

        ctx.font = "20px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("Score: " + score, 10, 25);
      }

      setInterval(draw, 30);

      canvas.addEventListener("mousedown", function (event) {
        const rect = canvas.getBoundingClientRect();
        const clickX = event.clientX - rect.left;
        const clickY = event.clientY - rect.top;

        const hitImg1 =
          clickX >= x1 &&
          clickX <= x1 + img1Width &&
          clickY >= y1 &&
          clickY <= y1 + img1Height;

        const hitImg2 =
          clickX >= x2 &&
          clickX <= x2 + img2Width &&
          clickY >= y2 &&
          clickY <= y2 + img2Height;

        if (hitImg1 || hitImg2) {
          score++;
          alert("Nice hit! Score: " + score);
        } else {
          score--;
          alert("Missed! Score: " + score);
        }
      });

      myImg1.onload = myImg2.onload = function () {
        draw();
      };
    </script>

    <p>Try to click on the moving images before they bounce away!</p>
  </body>
</html>
